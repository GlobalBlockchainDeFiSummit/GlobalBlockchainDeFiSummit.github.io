<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">联系我们</h2>
                <h3 class="section-subheading text-muted">请添加微信：macunwukong</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" action="https://formspree.io/liyixuan@bishijie.com" method="POST" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="name" placeholder="您的姓名 *" id="name" required data-validation-required-message="请输入您的姓名"WW>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" name="_replyto" placeholder="您的 Email *" id="email" required data-validation-required-message="请输入您的 email 地址">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" name="phone" placeholder="您的手机号/微信号" id="phone" required data-validation-required-message="请输入您的手机or微信(optional).">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" name="message" placeholder="您的参会身份是?(嘉宾/媒体/赞助商)" id="message" required data-validation-required-message="请输入您想咨询的问题."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value="Send" class="btn btn-xl">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
